{% extends "phonebook/base.html" %}
{% block title %}edit{% endblock %}
{% block body %}
<div class="col-12">
    <h3>{{ page_title }}</h3>
    <form method="post">
        {% csrf_token %}
        {% with field=form.first_name %}
        <div class="form-group">
            <label for="{{ field.auto_id }}">{{ field.label }}</label>
            <input type="text" id="{{ field.auto_id }}" class="form-control" value="{{ field.initial }}"
                name="{{ field.name }}">
        </div>
        {% endwith %}
        {% with field=form.last_name %}
        <div class="form-group">
            <label for="{{ field.auto_id }}">{{ field.label }}</label>
            <input type="text" id="{{ field.auto_id }}" class="form-control" value="{{ field.initial }}"
                name="{{ field.name }}">
        </div>
        {% endwith %}
        {% with field=form.phone_number %}
        <div class="form-group">
            <label for="{{ field.auto_id }}">{{ field.label }}</label>
            <input type="text" id="{{ field.auto_id }}" class="form-control" value="{{ field.initial }}"
                name="{{ field.name }}">
        </div>
        {% endwith %}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

{% endblock %}
