{% extends "phonebook/base.html" %}
{% load widget_tweaks %}
{%load l10n%}
{% block title %}Sign Up{% endblock %}
{% block body %}
{% load crispy_forms_tags %}
<form method="post" style="padding-top:50px; width:400px;height:70%" class='container-sm'>
    <h1 class='display-4' style='text-align:center'> Sign Up </h1>
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class='btn btn-primary'>Sign up</button>
    <p>Already have an Account <a href="{% url 'login' %}">Login</a> Now</p>
</form>

{% endblock %}
